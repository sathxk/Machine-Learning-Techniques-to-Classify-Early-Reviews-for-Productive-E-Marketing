<style>
	a:link, a:visited {
	  background-color: rgb(56, 111, 231);
	  color: rgb(243, 244, 245);
	  border: 2px solid rgb(235, 238, 238);
	  padding: 10px 20px;
	  text-align: center;
	  text-decoration: none;
	  display: inline-block;
	}
	
	a:hover, a:active {
	  background-color: rgb(56, 111, 231);
	  color: white;
	}
	</style>
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/signup" method="GET">
					<span class="login100-form-title p-b-43">
						Register to Enter!
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="user">
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="name">
						<span class="focus-input100"></span>
						<span class="label-input100">Name</span>
					</div>
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="mobile">
						<span class="focus-input100"></span>
						<span class="label-input100">Mobile Number</span>
					</div>
					
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>
					
					
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>

					
					
			

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Register
						</button>
					</div>
					<br>
					<div class="form-row-last">
						<p class="text-1">Click here for Signin
	
						</p><br>
						<a class="container-login100-form-btn" href="/login">Signin</a>
					</div>
					<div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
					</div>

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('images/bg-01.jpg');">
				</div>
			</div>
		</div>
	</div>
